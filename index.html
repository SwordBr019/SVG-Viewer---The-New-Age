<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
    <style>
        #svg-container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>

    <script>
        window.onload = function() {
            // Path to your SVG file relative to the HTML file
            const svgPath = 'mapa.svg';

            fetch(svgPath)
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;

                    svgPanZoom('#svg-container svg', {
                        zoomEnabled: true,
                        controlIconsEnabled: true,
                        fit: true,
                        center: true
                    });
                })
                .catch(error => {
                    console.error('Error fetching the SVG file:', error);
                });
        };
    </script>
</body>
</html>
